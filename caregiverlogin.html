
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caregiver Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Caregiver Sign Up Form -->
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Caregiver Register</h1>
    <form id="registerForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required />
        <label for="fName">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required />
        <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
        <label for="password">Password</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user-friends"></i>
        <input type="email" id="linkedUserEmail" placeholder="User's Email to link" required />
        <label for="linkedUserEmail">User's Email to Link</label>
      </div>
      <input type="submit" class="btn" value="Sign Up" />
    </form>
    <p class="or">---------- or ----------</p>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- Caregiver Sign In Form -->
  <div class="container" id="signIn">
    <h1 class="form-title">Caregiver Sign In</h1>
    <form id="signInForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="signInEmail" placeholder="Email" required />
        <label for="signInEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="signInPassword" placeholder="Password" required />
        <label for="signInPassword">Password</label>
      </div>
      <input type="submit" class="btn" value="Sign In" />
    </form>
    <p class="or">---------- or ----------</p>
    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

</body>
</html>
